<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Admin panel | Poker Bot Battles x Netcompany</title>
        <style>
            @import url("https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap");
        </style>

        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="/admin-panel/style.css" />
        <link rel="stylesheet" href="../sidebar.css" />
        <script src="/admin-panel/main.js" defer></script>
        <link rel="icon" type="image/png" href="./../images/spades-favicon.ico">
    </head>
    <body>
        <nav class="sidebar">
            <ul>
                <li class="main"><a href="/"><img src="/images/logo-clean.png" alt="pbb" style="width: 100%;"></a></li>
                <li class="nav"><a href="/docs/">Documentation</a></li>
                <li class="nav">
                    <a href="https://replit.com/@Hetling/ITU-poker-bot-battle"
                        >Code here!</a
                    >
                </li>
                <li class="nav"><a href="/submit">Submit file</a></li>
            </ul>
        </nav>
        <main>
            <div style="margin: 50px;">
                <h1>Admin panel</h1>
                <div class="time-select">
                    <h2>Set time</h2>
                    <input type="text" id="timeInputField">
                    <button onclick="setTime()">Submit</button>
                    <p id="currentTime">Unknown</p>
                </div>
                <div class="winners-select">
                    <h2>Set winners pr. table</h2>
                    <input type="text" id="winnersInputField" value="1">
                </div>
                <h2 id="errorMessage"></h2>
                <div style="display:flex;margin-bottom: 20px;">
                    <h2>Tables: </h2>
                    <button onclick="loadTables()" style="margin-left: 50px;" >Reload</button>
                </div>
                <div id="tables"></div>
            </div>
        </main>
    </body>

</html>
